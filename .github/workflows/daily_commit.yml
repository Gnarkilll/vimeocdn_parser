name: Hourly Commit

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour at the start of the hour

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Clones the latest version of the repository

      - name: Make changes
        run: |
          # Append the current date and time to activity_log.txt
          echo "Auto-commit: $(date)" >> activity_log.txt
          git add activity_log.txt
          # Commit the changes with a timestamp in the message
          git commit -m "Auto-commit $(date)" || exit 0  # Prevents errors if there are no changes
          # Push the commit to the remote repository
          git push
